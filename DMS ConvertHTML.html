<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS to Decimal Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DMS to Decimal Converter</h1>
        <form id="converterForm">
            <div>
                <label for="latDegrees">Latitude Degrees:</label>
                <input type="number" id="latDegrees" required>
            </div>
            <div>
                <label for="latMinutes">Latitude Minutes:</label>
                <input type="number" id="latMinutes" required>
            </div>
            <div>
                <label for="latSeconds">Latitude Seconds:</label>
                <input type="number" id="latSeconds" required>
            </div>
            <div>
                <label for="lonDegrees">Longitude Degrees:</label>
                <input type="number" id="lonDegrees" required>
            </div>
            <div>
                <label for="lonMinutes">Longitude Minutes:</label>
                <input type="number" id="lonMinutes" required>
            </div>
            <div>
                <label for="lonSeconds">Longitude Seconds:</label>
                <input type="number" id="lonSeconds" required>
            </div>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
